<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="stats-container">

            <div class="details">
                <h1>To-Do List</h1>
                <p>mantem!</p>
                <div id="progressBar">

                    <div id="progress">

                    </div>

                </div>

            </div>

            <div class="stats-numbers">
                <p id="numbers">2 / 3</p>
            </div>

        </div>

        <form action="">
            <input type="text" id="taskInput" placeholder="Escreva sua tarefa">
            <button id="newTask" type="submit">+</button>
        </form>

        <ul id="task-list"></ul>
    </div>
</body>
<script src="script.js"></script>
</html>
